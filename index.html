<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="cont">
      <img src="./photo/SPLITTER.png" />
      <div class="card">
        <div class="leftdiv">
          <div class="bill">
            <label>Bill</label>
            <input
              class="input1"
              type="text"
              placeholder="$                         0"
            />
          </div>
          <div class="procent">
            <label>Select Tip %</label>
            <div class="procenti1">
              <button>5%</button>
              <button>10%</button>
              <button>15%</button>
            </div>
            <div class="procenti2">
              <button>25%</button>
              <button>50%</button>
              <input class="inppro" type="text" placeholder="Custom" />
            </div>
          </div>
          <div class="peoplenumber">
            <label>Number Of People</label>
            <input class="input1" type="text" placeholder="0" />
          </div>
        </div>
        <div class="rightdiv">
          <div class="amount">
            <div class="amount1">
              <h1>Tip Amount</h1>
              <h2>/ person</h2>
            </div>
            <h3>$0.00</h3>
          </div>
          <div class="total">
            <div class="total1">
              <h1>Total</h1>
              <h2>/ person</h2>
            </div>
            <h3>$0.00</h3>
          </div>
          <div class="reset">
            <h4>RESET</h4>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
